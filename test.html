	<form id="userForm">
	<div class="row">
	
		<div class="form-group col-sm-3">
		<label for="trustedkey">API Key *</label>
		<input type="input" class="form-control" id="trustedkey" name="trustedkey" placeholder="API Key"/>
		<small id="hint" class="form-text text-muted">API key with <i>Public Only</i> access is sufficient</small>
		</div>
	
	
		<div class="form-group col-sm-5">
		<label for="factionid">Faction ID</label>
		<input type="input" class="form-control" id="factionid" name="factionid" placeholder="Faction ID (if empty, your own faction is used)"/>
        </div>
    </div>
    <div class="row">
    	<div class="form-group col-sm-3">
    	</div>
        <div class="form-group col-sm-2">
        <legend>Status</legend>
	    	<fieldset class="form-group">
	 		   	<div class="form-check">
	        		<input class="form-check-input" type="checkbox" value="Online" id="Online">
	        		<label class="form-check-label" for="Online">
	         	 	Online
	        		</label>
	      		</div>
			  	<div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Idle" id="Idle">
			        <label class="form-check-label" for="Idle">
			          Idle
			        </label>
		      	</div>
			      	<div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Offline" id="Offline" checked="">
			        <label class="form-check-label" for="Offline" >
			          Offline
			        </label>
		      	</div>
	    	</fieldset>
	    	</div>
	
	
		<div class="form-group col-sm-2">
			<legend>Details</legend>
	    	<fieldset class="form-group">
	    		<div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Okay" id="Okay" checked="">
			        <label class="form-check-label" for="Okay">
			          Okay
			        </label>
		      	</div>
	 		   	<div class="form-check">
	        		<input class="form-check-input" type="checkbox" value="Hospital" id="Hospital" checked="" onclick="disableElement('Hospital', 'Minutes');">
	        		<label class="form-check-label" for="Hospital">
	         	 	Hospital
	        		</label>
	      		</div>
	      		
	      		<div class="form-check">
	        		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="form-check-input" type="checkbox" value="Minutes" id="Minutes" >
	        		less than 15 minutes
	      		</div>
	      		
			    <div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Jail" id="Jail" checked="">
			        <label class="form-check-label" for="Jail" >
			          Jail
			        </label>
		      	</div>
		      	<div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Traveling" id="Traveling" checked="">
			        <label class="form-check-label" for="Traveling" >
			          Traveling
			        </label>
		      	</div>
		      	<div class="form-check">
			        <input class="form-check-input" type="checkbox" value="Abroad" id="Abroad" checked="">
			        <label class="form-check-label" for="Abroad" >
			          Abroad
			        </label>
		      	</div>
	    	</fieldset>
	    
	    </div>
      </div>
	</form>
	
	<div class="container">
  <button type="button" class="btn btn-secondary" title="" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-original-title="Popover Title" aria-describedby="popover56793">Left</button>



  <div class="form-group">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
      <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" disabled="" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
  
  <div class="toast">
    <div class="toast-header">
      <strong class="me-auto">Toast Header</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <p>Some text inside the toast body</p>
    </div>
  </div>
<script>
document.getElementById("toastbtn").onclick = function() {
  var toastElList = [].slice.call(document.querySelectorAll('.toast'))
  var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  toastList.forEach(toast => toast.show()) 
}
</script>
