<!DOCTYPE html>
<html lang="en">

<head>
	<title>Torn Engine - A collection of more or less useful things</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="icon" type="image/png" href="images/mstile-144x144.png" sizes="32x32" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="images/logo-144x144.png" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/dataTables.min.css">
	<link rel="stylesheet" href="css/custom.css">

	<script src="script/te_core.js"></script>
	<script src="script/te_builder.js"></script>

	<script src="script/scripts.js"></script>
	<script src="script/jquery.min.js"></script>
	<script src="script/bootstrap.bundle.min.js"></script>
	<script src="script/custom.js"></script>
	<script src="script/jquery.dataTables.min.js"></script>

	<!-- Page Loader -->
	<script src="script/te_init.js"></script>
	
</head>

<body onload="loadKeyFromSession('rankedwars')">

	<div class="container-fluid">
		<br />
		<div id="headerContainer"></div>


		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="index.html">Home</a>

			<div class="navbar-collapse" id="navbarColor01">
				<!-- Filled dynamically -->
			</div>
		</nav>
		<br />

		<!-- Here comes the content *sings* -->
		<form id="userForm" netlify>
			<div class="row">
				<div class="form-group col-sm-3">
					<label for="trustedkey">API Key *</label> <input type="input" class="form-control" id="trustedkey"
						name="trustedkey" placeholder="API Key" maxlength="16" /> <small id="hint"
						class="form-text text-muted">API key with <i>Public
							Only</i> access is sufficient
					</small>
					<div>
						<button type="submit" class="btn btn-primary" id="submit">Pull War and Racket Info</button>

					</div>
					<br />
					<div class="form-group" id="alert"></div>
				</div>
				<div class="form-group col-sm-1">
					<br />
				</div>
				<div class="form-group col-sm-1">
					<div id="legend"></div>
				</div>
				<div class="form-group col-sm-1">
					<div id="legend2"></div>
				</div>
			</div>
		</form>

		<p id="map">
			<svg class="mapSVG" id="mapSVG"></svg>
			<script src="script/json_objects.js"></script>
			<script src="script/citymap.js"></script>
		</p>
		<div class="row">

			<div class="form-group col-sm-3">
				<fieldset class="form-group">
					<label for="territoryNameInput">Filter map and wars by Territory Name:</label>
					<input type="text" id="territoryNameInput" type="input" class="form-control"
						placeholder="Filter by territory name">
				</fieldset>
			</div>
			<div class="form-group col-sm-3">
				<label for="factionInput">Filter wars by Faction ID or name:</label>
				<input type="text" id="factionInput" type="input" class="form-control"
					placeholder="Filter by faction id">
				<small id="hint" class="form-text text-muted">If you can't find the faction name, try the ID and report
					the issue.</small>
				</fieldset>
			</div>
		</div>
		<div class="container-fluid">
			<div id="cardsContainer" class="row">
				<div class="col-sm-9">
					<div class="alert alert-info">Submit form to display territory war data here!</div>
				</div>
			</div>
		</div>

		<div id="footerContainer"></div>
		<br />
		<br />

</body>

</html>
