<body onload="loadKeyFromSession('pa_planner')" data-page="pa_planner">

	<div class="container-fluid">
		<br />
		<div id="headerContainer"></div>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="index.html">Home</a>

			<div class="navbar-collapse" id="navbarColor01">
				<!-- Filled dynamically -->
			</div>
		</nav>
		<br />

		<!-- Here comes the content *sings* -->
		<form id="userForm">
			<div class="row">

				<div class="form-group col-sm-3">
					<label for="trustedkey">API Key *</label> <input type="input" class="form-control" id="trustedkey"
						name="trustedkey" placeholder="API Key" maxlength="16" /> <small id="hint"
						class="form-text text-muted">API key with <i>Full
							Access</i> and faction AA permission required
					</small>
				</div>


				<div class="form-group col-sm-5">

					<legend>Select Number of PA Teams</legend>
					<div class="form-check">
						<label for="Teams" class="form-label">Number of Teams: <span id="numberOfTeams"
								class="badge badge-pill badge-primary numberOfTeams"></span><br />Carried Teams: <span
								id="carriedTeams" class="badge badge-pill badge-secondary carriedTeams"></span></label>
						<div class="slider-styled" id="slider"></div>
					</div>
				</div>
			</div>

			<script>

				noUiSlider.create(slider, {
					start: [0, 5],
					connect: true,
					tooltips: false,
					range: {
						'min': 0,
						'max': 25
					},
					format: wNumb({ decimals: 0 })
				});

				//var sliderInput = document.getElementById('teamRange');
				slider.noUiSlider.on('update', function (values, handle, unencoded) {
					var teamRange = slider.noUiSlider.get();
					$('span.numberOfTeams').text(teamRange[1]);
					$('span.carriedTeams').text(teamRange[0]);

				});

			</script>
		</form>

		<div class="row">
			<div class="form-group col-sm-1">
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>

			<div class="form-group col-sm-7" id="alert"></div>
		</div>

		<p id="output"></p>
		<br />
		<p id="summary"></p>
		<br />



		<div id="footerContainer"></div>
		<br />
		<br />

</body>

</html>
