<!DOCTYPE html>
<html lang="en">

<head>
	<title>Torn Engine - A collection of more or less useful things</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

	<meta name="msapplication-TileImage" content="images/logo-144x144.png" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/dataTables.min.css">

	<script src="script/te_core.js"></script>
	<script src="script/te_builder.js"></script>
	<script src="script/te_api.js"></script>

	<script src="script/te_pages.js"></script>

	<script src="script/jquery.min.js"></script>

<body onload="loadKeyFromSession('oc2_center')" data-page="oc2_center">

	<div class="container-fluid">
		<br />
		<div id="headerContainer"></div>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="index.html">Home</a>

			<div class="navbar-collapse" id="navbarColor01">
				<!-- Filled dynamically -->
			</div>
		</nav>
		<br />

		<!-- Here comes the content *sings* -->
		<form id="userForm">
			<div class="row">

				<div class="form-group col-sm-3">
					<label for="trustedkey">API Key *</label> <input type="input" class="form-control" id="trustedkey"
						name="trustedkey" placeholder="API Key" maxlength="16" /> <small id="hint"
						class="form-text text-muted">API key with <i>Full
							Access</i> and faction AA permission required
					</small>
				</div>


				<div class="form-group col-sm-5">

					<label for="monthSelect">Select timeframe for PA results</label>
					<div class="form-group">
						<select class="custom-select" id="monthSelect" name="monthSelect">
						</select>
					</div>
				</div>
			</div>

			<script>
				buildMonthDropdown(); // Call the function to populate the options
			</script>

			<div class="row">
				<div class="form-group col-sm-3"></div>
				<div class="form-group col-sm-2">

					<legend>Category</legend>
					<fieldset class="form-group">
						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="available"
								id="available"> <label class="custom-control-label" for="available"> Available
								(Recruiting &amp; Planning) </label>
						</div>
						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="recruiting"
								id="recruiting"> <label class="custom-control-label" for="recruiting"> Recruiting </label>
						</div>
						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="planning"
								id="planning"> <label class="custom-control-label" for="planning"> Planning </label>
						</div>

						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="completed"
								id="completed" checked=""> <label class="custom-control-label" for="completed"> Completed
								(successful
								&amp; failure) </label>
						</div>

						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="successful"
								id="successful"> <label class="custom-control-label" for="successful"> Successful </label>
						</div>

						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="categoryRadio" value="failure"
								id="failure"> <label class="custom-control-label" for="failure"> Failure </label>
						</div>
					</fieldset>
				</div>
			</div>

		</form>

		<div class="row">
			<div class="form-group col-sm-1">
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>
			<div class="form-group col-sm-2" id="alert"></div>
		</div>

		<p id="summary"></p>
		<br />
		<div class="container-fluid">
			<div id="cardsContainer" class="row">
			</div>
		</div>
		<p id="output"></p>
		<br />


		<div id="footerContainer"></div>
		<br />
		<br />

</body>

</html>
