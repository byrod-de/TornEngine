<!DOCTYPE html>
<html lang="en">

<head>
	<title>Torn Engine - A collection of more or less useful things</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="icon" type="image/png" href="images/mstile-144x144.png" sizes="32x32" />
	<meta name="msapplication-TileColor" content="#ffffff" />
	<meta name="msapplication-TileImage" content="images/logo-144x144.png" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/dataTables.min.css">

	<script src="script/te_core.js"></script>
	<script src="script/te_builder.js"></script>
	<script src="script/te_api.js"></script>
	<script src="script/te_parser.js"></script>
	<script src="script/te_pages.js"></script>

	<script src="script/jquery.min.js"></script>
	<script src="script/bootstrap.bundle.min.js"></script>
	<script src="script/custom.js"></script>
	<script src="script/jquery.dataTables.min.js"></script>

	<!-- Page Loader -->
	<script src="script/te_init.js"></script>

</head>

<body onload="loadKeyFromSession('rankedwars')" data-page="rankedwars">

	<div class="container-fluid">
		<br />
		<div id="headerContainer"></div>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="index.html">Home</a>

			<div class="navbar-collapse" id="navbarColor01">
				<!-- Filled dynamically -->
			</div>
		</nav>
		<br />

		<!-- Here comes the content *sings* -->
		<form id="userForm" netlify>
			<div class="row">

				<div class="form-group col-sm-3">
					<label for="trustedkey">API Key *</label> <input type="input" class="form-control" id="trustedkey"
						name="trustedkey" placeholder="API Key" maxlength="16" /> <small id="hint"
						class="form-text text-muted">API key with <i>Public
							Only</i> access is sufficient
					</small>
				</div>


				<div class="form-group col-sm-2">
					<legend>Select ranked war status</legend>
					<div class="form-check">
						<label class="form-check-label"> <input type="checkbox" class="form-check-input" id="scheduled"
								name="warStatus" value="scheduled"> Scheduled
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input type="checkbox" class="form-check-input" id="ongoing"
								name="warStatus" value="ongoing" checked=""> Ongoing
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input type="checkbox" class="form-check-input" id="ended"
								name="warStatus" value="ended"> Ended
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-3" id="alert"></div>
				<div class="form-group col-sm-2"></div>

			</div>
		</form>

		<div class="row">
			<div class="form-group col-sm-1">
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>

			<div class="form-group col-sm-7" id="alert"></div>
		</div>

		<p id="summary"></p>
		<br />
		<p id="output"></p>
		<br />

		<!-- Modal -->
		<div class="modal fade" id="rankedWarModal" tabindex="-1" role="dialog" aria-labelledby="rankedWarModal"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="rankedWarModalLabel">Calling
							TornStats API</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="rankedWarModalBody">Please hold
						the line...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div id="footerContainer"></div>
		<br />
		<br />

</body>

</html>
