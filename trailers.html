<body onload="loadKeyFromSession('trailers')">

  <div class="container-fluid">
    <br />
    <div id="headerContainer"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Home</a>

      <div class="navbar-collapse" id="navbarColor01">
        <!-- Filled dynamically -->
      </div>

    <br />

    <!-- Here comes the content *sings* -->
    <form id="userForm">
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="trustedkey">API Key *</label>
          <input type="input" class="form-control" id="trustedkey" name="trustedkey" placeholder="API Key" />
          <small id="hint" class="form-text text-muted">API key with <i>PublicOnly</i> access is sufficient</small>
        </div>
        <div class="form-group col-sm-5">
          <label for="playerid">Player ID</label>
          <input type="input" class="form-control" id="playerid" name="playerid"
            placeholder="Player ID (if empty, your own faction is used)" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-8" id="alert"></div>
      </div>
    </form>


    <div class="row">
      <div class="form-group col-sm-3">
        <button class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>

    <script src="script/te_trailers.js"></script>      

    <p id="summary"></p>
    <br />
