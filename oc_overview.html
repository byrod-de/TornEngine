<body onload="loadKeyFromSession('oc_overview')" data-page="oc_overview">

	<div class="container-fluid">
		<br />

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

			</div>

		<br />

		<!-- Here comes the content *sings* -->
		<form id="userForm">
			<div class="row">

				<div class="form-group col-sm-3">
					<label for="trustedkey">API Key *</label> <input type="input" class="form-control" id="trustedkey"
						name="trustedkey" placeholder="API Key" maxlength="16" /> <small id="hint"
						class="form-text text-muted">API key with <i>Full
							Access</i> and faction AA permission required
					</small>
				</div>


				<div class="form-group col-sm-5">

					<label>Select timeframe for PA results</label>
					<div class="form-group">
						<select class="custom-select" id="monthSelect">
						</select>
					</div>
				</div>
			</div>

			<script>
				buildMonthDropdown(); // Call the function to populate the options
			</script>

			<div class="row">
				<div class="form-group col-sm-3" id="alert"></div>
				<div class="form-group col-sm-2">
					<legend>Crime Type</legend>
					<fieldset class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="1" id="Blackmailing"> <label
								class="form-check-label" for="Blackmailing"> Blackmailing </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2" id="Kidnapping"> <label
								class="form-check-label" for="Kidnapping"> Kidnapping </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="3" id="BombThreat"> <label
								class="form-check-label" for="BombThreat"> Bomb Threat </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="4" id="PlannedRobbery"> <label
								class="form-check-label" for="PlannedRobbery"> Planned
								Robbery </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="5" id="RobbingOfAMoneyTrain"> <label
								class="form-check-label" for="RobbingOfAMoneyTrain">
								Robbing Of A Money Train </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="6" id="TakeOverACruiseLiner"> <label
								class="form-check-label" for="TakeOverACruiseLiner">
								Take Over A Cruise Liner </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="7" id="PlaneHijacking"> <label
								class="form-check-label" for="PlaneHijacking"> Plane
								Hijacking </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="8" id="PoliticalAssassination"
								checked=""> <label class="form-check-label" for="PoliticalAssassination">
								Political Assassination </label>
						</div>
					</fieldset>
				</div>

			</div>
		</form>

		<div class="row">

				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>
